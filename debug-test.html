<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="output"></div>
    
    <script src="dist/swcanvas.js"></script>
    <script src="tests/visual-test-registry.js"></script>
    <script src="tests/shared-test-suite.js"></script>
    <script>
        const output = document.getElementById('output');
        
        try {
            // Test Visual Registry
            const visualTests = VisualTestRegistry.getTests();
            output.innerHTML += '<h2>Visual Test Registry</h2>';
            output.innerHTML += '<p>Total tests: ' + Object.keys(visualTests).length + '</p>';
            output.innerHTML += '<ul>';
            for (const name of Object.keys(visualTests)) {
                output.innerHTML += '<li><strong>' + name + '</strong> - ' + visualTests[name].name + '</li>';
            }
            output.innerHTML += '</ul>';
            
            // Test if miter test exists
            if (visualTests['miter-limits-basic']) {
                output.innerHTML += '<p style="color: green;">✅ miter-limits-basic found in visual registry</p>';
                
                // Try to render it to verify it works
                const miterTest = visualTests['miter-limits-basic'];
                try {
                    const surface = miterTest.drawSWCanvas(SWCanvas);
                    output.innerHTML += '<p style="color: green;">✅ miter test rendering works</p>';
                } catch (renderError) {
                    output.innerHTML += '<p style="color: red;">❌ miter test rendering failed: ' + renderError.message + '</p>';
                }
            } else {
                output.innerHTML += '<p style="color: red;">❌ miter-limits-basic NOT found in visual registry</p>';
                output.innerHTML += '<p>Available tests: ' + Object.keys(visualTests).join(', ') + '</p>';
            }
            
            // Test Shared Test Suite (shortened for space)
            output.innerHTML += '<h2>Shared Test Suite</h2>';
            output.innerHTML += '<p>Testing shared test loading...</p>';
            if (typeof SharedTestSuite !== 'undefined' && SharedTestSuite.runSharedTests) {
                output.innerHTML += '<p style="color: green;">✅ SharedTestSuite loaded successfully</p>';
            } else {
                output.innerHTML += '<p style="color: red;">❌ SharedTestSuite not loaded</p>';
            }
            
        } catch (error) {
            output.innerHTML += '<p style="color: red;">Error: ' + error.message + '</p>';
            console.error(error);
        }
    </script>
</body>
</html>
