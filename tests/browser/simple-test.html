<!DOCTYPE html>
<html>
<head>
    <title>Simple SWCanvas Test</title>
</head>
<body>
    <h1>Simple SWCanvas Visual Test</h1>
    <p>Testing basic functionality:</p>
    
    <div>
        <strong>HTML5 Canvas:</strong><br>
        <canvas id="html5" width="200" height="150" style="border:1px solid #ccc"></canvas>
    </div>
    <br>
    <div>
        <strong>SWCanvas:</strong><br>
        <canvas id="swcanvas" width="200" height="150" style="border:1px solid #ccc"></canvas>
    </div>
    
    <script src="../../dist/swcanvas.js"></script>
    <script>
        // HTML5 Canvas test
        const html5Canvas = document.getElementById('html5');
        const html5Ctx = html5Canvas.getContext('2d');
        html5Ctx.fillStyle = 'white';
        html5Ctx.fillRect(0, 0, 200, 150);
        html5Ctx.fillStyle = 'red';
        html5Ctx.fillRect(20, 20, 80, 60);
        html5Ctx.fillStyle = 'blue';
        html5Ctx.fillRect(60, 60, 80, 60);
        
        // SWCanvas test
        const swSurface = SWCanvas.Surface(200, 150);
        const swCtx = new SWCanvas.Context2D(swSurface);
        swCtx.setFillStyle(255, 255, 255, 255);
        swCtx.fillRect(0, 0, 200, 150);
        swCtx.setFillStyle(255, 0, 0, 255);
        swCtx.fillRect(20, 20, 80, 60);
        swCtx.setFillStyle(0, 0, 255, 255);
        swCtx.fillRect(60, 60, 80, 60);
        
        // Render SWCanvas to HTML5 Canvas
        const swCanvas = document.getElementById('swcanvas');
        const swCanvasCtx = swCanvas.getContext('2d');
        const imageData = swCanvasCtx.createImageData(200, 150);
        
        for (let i = 0; i < swSurface.data.length; i += 4) {
            const r = swSurface.data[i];
            const g = swSurface.data[i + 1];
            const b = swSurface.data[i + 2];
            const a = swSurface.data[i + 3];
            
            if (a === 0) {
                imageData.data[i] = 0;
                imageData.data[i + 1] = 0;
                imageData.data[i + 2] = 0;
                imageData.data[i + 3] = 0;
            } else {
                imageData.data[i] = Math.round((r * 255) / a);
                imageData.data[i + 1] = Math.round((g * 255) / a);
                imageData.data[i + 2] = Math.round((b * 255) / a);
                imageData.data[i + 3] = a;
            }
        }
        
        swCanvasCtx.putImageData(imageData, 0, 0);
        
        console.log('Test completed - check both canvases should look identical');
    </script>
</body>
</html>
