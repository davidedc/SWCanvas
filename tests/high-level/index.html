<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWCanvas High-Level Tests - Fast Path Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>SWCanvas High-Level Tests</h1>
        <p>Comparing SWCanvas (fast path) vs native HTML5 Canvas side-by-side</p>
        <div id="summary"></div>
    </header>

    <nav id="navigation"></nav>

    <main id="test-container"></main>

    <!-- Load SWCanvas library -->
    <script src="../../dist/swcanvas.js"></script>

    <!-- Load test utilities (SeededRandom, validation functions, etc.) -->
    <script src="high-level-test-utils.js"></script>

    <!-- Load browser test runner framework -->
    <script src="browser-test-runner.js"></script>

    <!-- Load individual test cases -->
    <!-- SWCanvas-only tests (no CrispSwCanvas correspondence) -->
    <script src="cases/circle-fill-opaque-test.js"></script>
    <script src="cases/circle-semitransparent-test.js"></script>
    <script src="cases/line-crisp-horizontal-test.js"></script>
    <script src="cases/multiple-circles-test.js"></script>
    <script src="cases/mixed-shapes-test.js"></script>
    <script src="cases/rect-fill-opaque-test.js"></script>

    <!-- Tests aligned with CrispSwCanvas naming convention -->
    <script src="cases/circle-sgl-szMix-fNone-sOpaq-sw1px-lytCenter-cenGrid-edgeCrisp-test.js"></script>
    <script src="cases/circle-sgl-szMix-fNone-sOpaq-sw1px-lytCenter-cenPx-edgeCrisp-test.js"></script>
    <script src="cases/circle-sgl-szMix-fOpaq-sOpaq-sw1-30px-lytCenter-cenMixPG-edgeCrisp-test.js"></script>
    <script src="cases/circle-sgl-szMix-fOpaq-sNone-lytCenter-cenMixPG-edgeCrisp-test.js"></script>
    <script src="cases/circle-sgl-szMix-fSemi-sSemi-sw1-30px-lytRand-cenRand-edgeCrisp-test.js"></script>
    <script src="cases/circle-sgl-szMix-fOpaq-sNone-lytRand-cenRand-edgeCrisp-test.js"></script>
    <script src="cases/circle-m12-szMix-fSemi-sMix-sw1-4px-lytSpread-cenRand-edgeCrisp-test.js"></script>
    <script src="cases/circle-m12-szMix-fOpaq-sNone-lytSpread-cenRand-edgeCrisp-test.js"></script>
    <script src="cases/circle-sgl-szMix-fOpaq-sOpaq-sw1-10px-lytRand-cenRand-edgeNotCrisp-test.js"></script>
    <script src="cases/circle-m8-szMix-fOpaq-sOpaq-sw1-10px-lytSpread-cenRand-edgeNotCrisp-test.js"></script>
    <script src="cases/line-sgl-szMix-fNone-sOpaq-sw1px-lytCenter-edgeCrisp-ornVert-test.js"></script>
    <script src="cases/line-sgl-szMix-fNone-sOpaq-sw2px-lytCenter-edgeCrisp-ornHoriz-test.js"></script>
    <script src="cases/line-sgl-szMix-fNone-sOpaq-sw2px-lytCenter-edgeCrisp-ornVert-test.js"></script>
    <script src="cases/line-m20-szMix-fNone-sOpaq-sw1px-lytSpread-edgeNotCrisp-ornRand-test.js"></script>
    <script src="cases/line-m20-szMix-fNone-sOpaq-sw2px-lytSpread-edgeNotCrisp-ornRand-test.js"></script>
    <script src="cases/line-m20-szMix-fNone-sOpaq-sw3px-lytSpread-edgeNotCrisp-ornRand-test.js"></script>
    <script src="cases/line-m20-szMix-fNone-sOpaq-sw5px-lytSpread-edgeNotCrisp-ornRand-test.js"></script>
    <script src="cases/line-m20-szMix-fNone-sOpaq-sw10px-lytSpread-edgeNotCrisp-ornRand-test.js"></script>
    <script src="cases/line-m15-szMix-fNone-sMix-sw1-10px-lytSpread-edgeNotCrisp-ornRand-test.js"></script>
    <script src="cases/rect-sgl-szMix-fNone-sOpaq-sw1px-lytCenter-cenGrid-edgeCrisp-ornAxial-test.js"></script>
    <script src="cases/rect-sgl-szMix-fNone-sOpaq-sw1px-lytCenter-cenPx-edgeCrisp-ornAxial-test.js"></script>
    <script src="cases/rect-sgl-szMix-fSemi-sMix-swMix-lytRand-cenMixPG-edgeCrisp-ornAxial-test.js"></script>
    <script src="cases/rect-m10-szMix-fSemi-sMix-swMix-lytSpread-cenMixPG-edgeCrisp-ornAxial-test.js"></script>
    <script
        src="cases/rect-m5-szMix-fSemi-sMix-sw1-10px-lytSpread-cenRand-edgeNotCrisp-ornRand-ctxTransRand-ctxRotRand-test.js"></script>

    <!-- Rounded Rectangle Test Cases -->
    <script
        src="cases/roundrect-sgl-szMix-fNone-sOpaq-sw1px-lytCenter-cenGrid-edgeCrisp-ornAxial-rrrRand-test.js"></script>
    <script
        src="cases/roundrect-sgl-szMix-fNone-sOpaq-sw1px-lytCenter-cenPx-edgeCrisp-ornAxial-rrrRand-test.js"></script>
    <script
        src="cases/roundrect-sgl-szMix-fSemi-sOpaq-sw1-11px-lytCenter-cenGrid-edgeCrisp-ornAxial-rrrRand-test.js"></script>
    <script
        src="cases/roundrect-sgl-szMix-fSemi-sSemi-swMix-lytCenter-cenMixPG-edgeCrisp-ornAxial-rrrRand-test.js"></script>
    <script
        src="cases/roundrect-m10-szMix-fSemi-sOpaq-sw1px-lytSpread-cenMixPG-edgeCrisp-ornAxial-rrrRand-test.js"></script>
    <script
        src="cases/roundrect-m8-szMix-fSemi-sMix-swMix-lytSpread-cenMixPG-edgeCrisp-ornAxial-rrrMix-test.js"></script>
    <script
        src="cases/roundrect-m6-szMix-fSemi-sSemi-swMix-lytSpread-cenMixPG-edgeCrisp-ornAxial-rrrLrg-test.js"></script>
    <script
        src="cases/roundrect-m8-xl-fSemi-sNone-lytSpread-cenGrid-edgeCrisp-ornAxial-rrrLrg-test.js"></script>

    <!-- Arc Test Cases -->
    <script
        src="cases/arc-m5-szMix-fOpaq-sOpaq-sw1-10px-lytSpread-cenRand-edgeNotCrisp-ornRand-arcARand-test.js"></script>
    <script
        src="cases/arc-m12-szMix-fNone-sOpaq-swMix-lytGrid-cenGrid-edgeNotCrisp-ornHoriz-arcADeg90-test.js"></script>

    <!-- Arc Test Cases (Circle Equivalents) -->
    <script src="cases/arc-fill-opaque-test.js"></script>
    <script src="cases/arc-semitransparent-test.js"></script>
    <script src="cases/arc-sgl-szMix-fNone-sOpaq-sw1px-lytCenter-cenGrid-edgeCrisp-test.js"></script>
    <script src="cases/arc-sgl-szMix-fNone-sOpaq-sw1px-lytCenter-cenPx-edgeCrisp-test.js"></script>
    <script src="cases/arc-sgl-szMix-fOpaq-sOpaq-sw1-30px-lytCenter-cenMixPG-edgeCrisp-test.js"></script>
    <script src="cases/arc-sgl-szMix-fOpaq-sNone-lytCenter-cenMixPG-edgeCrisp-test.js"></script>
    <script src="cases/arc-sgl-szMix-fSemi-sSemi-sw1-30px-lytRand-cenRand-edgeCrisp-test.js"></script>
    <script src="cases/arc-sgl-szMix-fOpaq-sNone-lytRand-cenRand-edgeCrisp-test.js"></script>
    <script src="cases/arc-m12-szMix-fSemi-sMix-sw1-4px-lytSpread-cenRand-edgeCrisp-test.js"></script>
    <script src="cases/arc-m12-szMix-fOpaq-sNone-lytSpread-cenRand-edgeCrisp-test.js"></script>
    <script src="cases/arc-sgl-szMix-fOpaq-sOpaq-sw1-10px-lytRand-cenRand-edgeNotCrisp-test.js"></script>
    <script src="cases/arc-m8-szMix-fOpaq-sOpaq-sw1-10px-lytSpread-cenRand-edgeNotCrisp-test.js"></script>

    <!-- Arc Thin Stroke Tests -->
    <script src="cases/arc-sgl-szMix-fOpaq-sOpaq-sw1-3px-lytCenter-cenMixPG-edgeCrisp-test.js"></script>
    <script src="cases/arc-sgl-szMix-fSemi-sSemi-sw1-3px-lytRand-cenRand-edgeCrisp-test.js"></script>
    <script src="cases/arc-sgl-szMix-fOpaq-sOpaq-sw1-3px-lytRand-cenRand-edgeNotCrisp-test.js"></script>

    <!-- Initialize test runner when DOM is ready -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Verify SWCanvas is loaded
            if (typeof SWCanvas === 'undefined') {
                document.body.innerHTML = '<div style="color: red; padding: 20px;">Error: SWCanvas library not loaded. Please run "npm run build" first.</div>';
                return;
            }

            // Verify tests are registered
            if (typeof HIGH_LEVEL_TESTS === 'undefined' || HIGH_LEVEL_TESTS.length === 0) {
                document.body.innerHTML = '<div style="color: red; padding: 20px;">Error: No tests registered. Check that test case files are loaded correctly.</div>';
                return;
            }

            // Initialize the test runner
            HighLevelTestRunner.initialize();

            console.log('SWCanvas High-Level Tests initialized');
            console.log('Registered tests:', HIGH_LEVEL_TESTS.map(t => t.name).join(', '));
        });
    </script>
</body>

</html>
